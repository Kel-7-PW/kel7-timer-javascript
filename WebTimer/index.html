<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Stopwatch</title>
</head>
<body onload="get()">
  <h1 id="savedTask">Nama Tugas</h1>
  <form action="#">
    <label for="task">Nama Tugas:</label><br>
    <input type="text" id="task" name="task" placeholder="Nama Tugas"><br>
    <label for="Deskripsi">Deskripsi Tugas:</label><br>
    <textarea name="" id="deskripsi" cols="190" rows="10">aa</textarea>
    <input type="submit" value="Submit" onclick="save()" >
    
  </form>
  <div class="container">
    <h1 class="timer" id="timer">
      <img src="assets/loading-animated.gif" width="100" height="100" />
    </h1>
    <div class="action">
      <button class="btn start" id="btn-start">Start</button>
      <button class="btn stop" id="btn-stop">Stop</button>
      <button class="btn lap" id="btn-lap">Lap</button>
      <button class="btn reset" id="btn-resetLap">Reset Lap</button>
    </div>

    <h2 class="result" id="result">Total Waktu Pengerjaan: <span id="result-time"></span> </h2>
  </div>
  <div class="laps-box">
    <ul id="laps"> 

    </ul>
  </div>

 
  <script src="js/main.js"> </script>

  <script>

  var storedItem = localStorage.getItem("storedItem");
  var storedItem2 = localStorage.getItem("storedItem2");
  function save(){
      var item = document.getElementById("task").value;
      var item2 = document.getElementById("deskripsi").value;
      localStorage.setItem("storedItem", item);
      localStorage.setItem("storedItem2", item2);
      document.getElementById("savedText").innerHTML = item ;
  }

  function get(){
        localStorage.getItem("storedItem");
        document.getElementById("task").value = storedItem ;
        document.getElementById("deskripsi").value = storedItem2 ;
        document.getElementById("savedTask").innerText = storedItem ;
  }

  </script>
</body>
</html>
